<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css" type="text/css" media="screen"/>
    </head>
    <header id="header">
        <div class="upper-navbar">
            <div class="tab">
                <div class="nav-elem">
                    <img src="https://www.nicepng.com/png/detail/346-3463499_available-skills-coding-logo-png.png" id="header-img"></img>
                </div>
                <div class="nav-elem">
                    <p>PaidCodeCamp<p>
                </div>
            </div>
            <nav id="nav-bar" class="tab">
                <a href="#form" class="nav-link">Join</a>
                <a href="#how" class="nav-link">How it Works</a>
                <a href="#video-content" class="nav-link">Your Future</a>
            </nav>
        </div>
    </header>
    <body>
        <div class="main-content">
            <form id="form" class="email-form" action="https://www.freecodecamp.com/email-submit" method="post">
                <p class="form-elem title"><strong>Pay and learn to code instantly!</strong></p>
                <input id="email" name="email" class="inp-text form-elem" type="email" placeholder="Enter your email address" required>
                <input id="submit" name="submit" class="form-elem" type="submit" value="GET STARTED NOW!">
            </form>
            <div id="how" class="section-perks">
                <div class="perk">
                    <img src="https://image.flaticon.com/icons/svg/25/25643.svg" alt="" class="perk-logo"/>
                    <div class="desc">
                        <p class="title">Verified results</p>
                        <p>As soon as you give us your money you will learn. Just like that, instantly and effortlesly become a great developer.</p>
                    </div>
                </div>
            </div>
            <div id="video-content" class="video-content">
                <p class="title">This is what you could become!</p>
                <div class="video-cont">
                    <iframe id="video" class="video" src="https://www.youtube.com/embed/HluANRwPyNo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
